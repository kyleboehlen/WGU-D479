<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taniti</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div id="MainContent" class="w-1/1 flex flex-col">
    <header-nav></header-nav>
    <island-summary></island-summary>

    <span id="dining" class="flex items-center py-16">
      <span class="h-px flex-1 bg-gray-300"></span>

      <span class="shrink-0 px-4 text-gray-900">Dining and Food</span>

      <span class="h-px flex-1 bg-gray-300"></span>
    </span>

    <dining-and-food></dining-and-food>

    <span id="transport" class="flex items-center py-16">
      <span class="h-px flex-1 bg-gray-300"></span>

      <span class="shrink-0 px-4 text-gray-900">Transportation</span>

      <span class="h-px flex-1 bg-gray-300"></span>
    </span>

    <transportation></transportation>

    <span id="accommodate" class="flex items-center py-16">
      <span class="h-px flex-1 bg-gray-300"></span>

      <span class="shrink-0 px-4 text-gray-900">Accommodations</span>

      <span class="h-px flex-1 bg-gray-300"></span>
    </span>

    <accommodations></accommodations>

    <span id="entertain" class="flex items-center py-16">
      <span class="h-px flex-1 bg-gray-300"></span>

      <span class="shrink-0 px-4 text-gray-900">Entertainment</span>

      <span class="h-px flex-1 bg-gray-300"></span>
    </span>

    <entertainment></entertainment>

    <span id="faqs" class="flex items-center py-16">
      <span class="h-px flex-1 bg-gray-300"></span>

      <span class="shrink-0 px-4 text-gray-900">Frequently Asked Questions</span>

      <span class="h-px flex-1 bg-gray-300"></span>
    </span>

    <faqs class="max-w-screen-xl w-1/1 self-center px-8"></faqs>

    <span class="mt-16"></span>

    <site-map-footer></site-map-footer>
  </div>
</body>

</html>
